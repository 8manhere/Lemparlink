<!DOCTYPE html>
<html>
<head>
  <title>Buka Reels di Instagram</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #f7f7f7;
    }
    input {
      padding: 18px;
      font-size: 20px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 18px;
      font-size: 20px;
      width: 100%;
      max-width: 500px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f80ed;
    }
  </style>
</head>
<body>
  <h2>Masukkan Link Reels Instagram</h2>
  <input type="text" id="linkInput" placeholder="Contoh: https://www.instagram.com/reel/C9xTz8jJKl5/" />
  <br>
  <button onclick="bukaIG()">Buka di Aplikasi Instagram</button>

  <script>
    function bukaIG() {
      let url = document.getElementById("linkInput").value.trim();
      if (!url.startsWith("https://www.instagram.com/reel/")) {
        alert("Masukkan link Reels Instagram yang valid!");
        return;
      }

      // Bersihkan URL
      let path = url.replace("https://", "").replace(/\/+$/, "");
      let intentURL = `intent://${path}/#Intent;package=com.instagram.android;scheme=https;end;`;
      window.location.href = intentURL;
    }
  </script>
</body>
</html>
